<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABANA_ONLINE - Login</title>
    <link rel="stylesheet" href="ses.csstyl.css">
</head>
<body>
    <div class="login-container">
        <h2>AVENTÚRATE 🐾 EN LA SABANA 🐾</h2>
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-actions">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <div class="form-footer">
                <a href="register.html">¿No tienes cuenta? Regístrate aquí.</a>
            </div>
            <p id="errorMessage" style="color:red; display:none;">Correo o contraseña incorrectos</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                
                window.location.href = 'menu.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
